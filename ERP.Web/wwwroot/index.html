<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERP SISTEMA</title>
    <base href="/" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/app.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128&display=swap" rel="stylesheet">
    
    <style>
        /* Animaciones suaves para la UI */
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Optimizaciones para la fuente de c√≥digo de barras */
        .barcode-font {
            font-family: 'Libre Barcode 128', cursive;
        }
    </style>
</head>
<body class="bg-slate-100">
    <div id="app">
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-slate-600 font-semibold">Cargando sistema profesional...</p>
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        // Utilidad para descarga de archivos (PDFs, Facturas, etc)
        window.downloadFile = (fileName, base64String) => {
            const link = document.createElement('a');
            link.download = fileName;
            link.href = 'data:application/pdf;base64,' + base64String;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // Utilidad para imprimir la ventana actual (usada en etiquetas)
        window.printWindow = () => {
            window.print();
        };
    </script>
</body>
</html>
